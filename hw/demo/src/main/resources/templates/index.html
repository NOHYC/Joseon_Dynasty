<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- 공통 헤더-->
    <th:block th:replace="fragments/head :: headFragment"></th:block>

    <body>
        <div class="d-flex" id="wrapper">
                <!-- 사이드바-->
                <th:block th:replace="fragments/side :: sidebarFragment"></th:block>
                <div id="page-content-wrapper">
                    <th:block th:replace="fragments/header :: headerFragment"></th:block>
                    <div class="container-fluid">
                        <!-- 본문-->
                        <th:block layout:fragment="content">
                            <canvas id="myChart"></canvas>
                            <script>
                                $("#menu-toggle").click(function(e) {
                                  e.preventDefault();
                                  $("#wrapper").toggleClass("toggled");
                                });
                                var ctx = document.getElementById('myChart'); 
                                var myChart = new Chart(ctx, {
                                     type: 'bar', 
                                     data: { labels: ['효종','광해군','선조','명종','인조','중종'], 
                                     datasets: [{ label: '총백성/재위기간 = ',
                                     data: [161,156,138,121,117,94], 
                                     backgroundColor: [ 
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)' ], 
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)' ],
                                         borderWidth: 1
                                         }]
                                        },
                                    options: {
                                        scales: { 
                                            yAxes: [{ 
                                                ticks: { 
                                                    beginAtZero: true 
                                                }
                                             }] 
                                            },
                                        title:{
                                            display:true,
                                            text:'조선왕들 중 누가 가장 백성에 관심이 많았는가?'
                                        }
                                        } 
                                    });
                              </script>
                        </th:block>
                    </div>
                    <!-- 공통 하단-->
                    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
                </div>
        </div>
    </body>
</html>
